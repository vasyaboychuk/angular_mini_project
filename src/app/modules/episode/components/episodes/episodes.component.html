<div class="wrap">
    <div class="title">
      <h2>Rick and Mortie episodes</h2>
    </div>

    <div class="episodes">
      <app-episode *ngFor="let episode of episodes" [episode]="episode"></app-episode>
    </div>
</div>
<mat-paginator [length]="totalItem"
               [pageSize]='20'
               aria-label="Select page">
</mat-paginator>
